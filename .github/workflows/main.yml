name: Build IIL Invoice Extractor

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip setuptools wheel
    
    - name: Install dependencies
      run: |
        pip install --no-cache-dir -r requirements.txt
        pip install --no-cache-dir pyinstaller==6.3.0
    
    - name: Verify installation
      run: |
        python --version
        pip list
        python -c "import fitz; print('PyMuPDF OK')"
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name="IIL_Invoice_Extractor_v3.0" --clean --noconfirm invoice_extractor.py
    
    - name: Verify build
      run: |
        dir dist
        if (Test-Path "dist\IIL_Invoice_Extractor_v3.0.exe") { echo "✅ Build successful!" } else { echo "❌ EXE not found!"; exit 1 }
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: IIL-Invoice-Extractor-Windows-v3.0
        path: dist/IIL_Invoice_Extractor_v3.0.exe
        if-no-files-found: error
